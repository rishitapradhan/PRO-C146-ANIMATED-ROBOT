<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-sky color="#919191"></a-sky>
#ground
      <a-plane
        id="ground"
        color="#515151"
        rotation="-90 0 0"
        width="20"
        height="20"
      ></a-plane>
#antenna
      <a-circle
        position="0 9 0"
        color="ffffff"
        radius="0.4"
        material="side: double"
      >
      </a-circle>
      <a-cylinder
        color="#000000"
        height="1"
        radius="0.03"
        position="0 7.5 0"
        animation="property: position; from:0 9.5 -0.1;to: 0 9 -0.1;dir:alternate;loop: true; dur: 1000;"
      ></a-cylinder>
      <a-sphere
        color="#b71616"
        radius="0.3"
        position="0 11 0"
        animation="property: position; from:0 10.2 -0.1;to: 0 9.8 -0.11;dir:alternate;loop: true; dur: 1000;"
      ></a-sphere>
#head
      <a-box
        id="head"
        color="#000000"
        position="0 8 0"
        width="2"
        height="2"
      >
      </a-box>
#eyes
      <a-sphere
        color="#fff"
        position="0 8.3 0.2"
        radius="0.6"
        rotation="0 -10 0"
      >
      </a-sphere>
      <a-sphere
        color="#ff0000"
        radius="0.15"
        position="0 8.1 0.9"
        animation="property: position; from:0 8.1 0.9;to: 0 8.3 0.9;dir:alternate;loop: true; dur: 1000;"
      ></a-sphere>
#mouth
      <a-entity
        position="0 8.2 0.55"
        rotation="0 0 120"
        geometry="primitive: ring; thetaStart:113;thetaLength:70;radiusOuter: 1; radiusInner: 0.95;"
        material="side:double;color:white;"
      ></a-entity>
#neck
      <a-box id="neck" color="#b71616" position="0 6.8 -1" width="0.6" height="0.4">
      </a-box>
#body
      <a-box
        id="body"
        color="#000000"
        position="0 4.6 0"
        width="4"
        height="4"
      >
      </a-box>
#details
      <a-plane color="white" height="0.5" position="-1.1 5.8 0.7"></a-plane>
      <a-plane color="white" height="0.5" position="0 5.8 0.7"></a-plane>
      <a-plane color="white" height="0.5" position="1.1 5.8 0.7"></a-plane>
      <a-plane color="#b71616" height="1" position="-1.1 4.65 0.7"></a-plane>
      <a-plane color="#b71616" height="1" position="0 4.65 0.7"></a-plane>
      <a-plane color="#b71616" height="1" position="1.1 4.65 0.7"></a-plane>
      <a-plane color="#ffffff" height="0.5" position="-1.1 3.5 0.7"></a-plane>
      <a-plane color="#ffffff" height="0.5" position="0 3.5 0.7"></a-plane>
      <a-plane color="#ffffff" height="0.5" position="1.1 3.5 0.7"></a-plane>
#left hand
      <a-cylinder
        position="-2.4 5.5 0"
        rotation="30 90 0"
        color="#000"
        height="2.3"
        width="0.2"
        radius="0.1"
      ></a-cylinder>
      <a-sphere
        position="-2.95 4.7 0"
        rotation="-50 90 0"
        color="#000000"
        height="1.2"
        width="0.3"
        radius="0.4"
      ></a-sphere>
      <a-cylinder
        position="-3.4 5.05 0"
        rotation="-50 90 0"
        height="1.3"
        width="0.3"
        radius="0.1"
        color="#000"
      ></a-cylinder>
      <a-entity
        position="-4.3 5.8 0"
        geometry="primitive: dodecahedron; radius: 0.8;"
        material="color:#b71616;"
      ></a-entity>
#right hand
      <a-cylinder
        position="2.6 5.6 0"
        rotation="-47 90 0"
        color="#000000"
        height="2.2"
        width="0.2"
        radius="0.1"
      ></a-cylinder>
      <a-sphere
        position="3.4 5 0"
        rotation="-50 90 0"
        color="#000000"
        height="1.2"
        width="0.3"
        radius="0.4"
      ></a-sphere>
      <a-cylinder
        position="4 5.4 0"
        rotation="50 90 0"
        color="#000000"
        height="1.3"
        width="0.3"
        radius="0.1"
      ></a-cylinder>
      <a-entity
        position="4.5 5.8 0"
        geometry="primitive: dodecahedron; radius: 0.8;"
        material="color:#b71616;"
      ></a-entity>
#left leg
      <a-cylinder color="black" radius="0.15" height="4" position="-1 0.7 0">
      </a-cylinder>
      <a-sphere position="-1 -0.35 -0.1"></a-sphere>
#right leg 
      <a-cylinder color="black" radius="0.15" height="4" position="1 0.7 0">
      </a-cylinder>
      <a-sphere position="1 -0.35 -0.1"></a-sphere>
#camera
      <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
      </a-camera>
    </a-scene>
  </body>
</html>
